<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        speak() {
          console.log(`${this.name}说话....`);
        }
      }
      let p1 = new Person("默默", 12);
      p1.speak();
      console.log(p1);

      function Animal(name, age) {
        this.name = name;
        this.age = age;
        this.getName = function () {
          return this.name;
        };
      }

      Animal.prototype.speak = function () {
        console.log(this.name + "说话.....");
      };

      let a1 = new Animal("小狗", 1);
      a1.getName();
      a1.speak();
      console.log(a1);
    </script>
  </head>
  <body></body>
</html>
